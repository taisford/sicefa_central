<div class="row mt-5" id="divDetalleSucursal">
    <div class="col-11 m-auto">
        <div class="card">
            <div class="card-header bg-success">
                <span class=" h3 text-white m-2">M&oacute;dulo Control de Sucursales</span>
                <button class="float-end btn btn-success" onclick="cm.setDetallesSucursalVisible();">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="card-body bg-success-subtle">
                <div class="container mt-3">
                    <div class="form">
                        <div class="row">
                            <div class="col-2 ">
                                <div class="form-floating mb-3">
                                    <input id="txtId" type="text" class="form-control" placeholder="ID" />
                                    <label class="form-label" for="txtId">ID: </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input id="txtNombreSucursal" type="text" class="form-control"
                                        placeholder="Nombre de la Sucursal:" />
                                    <label class="form-label" for="txtNombreSucursal">Nombre de la Sucursal: </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input id="txtNombredelapersonatitular" type="text" class="form-control"
                                        placeholder="Nombre del titular:" />
                                    <label class="form-label" for="txtNombredelapersonatitular">Nombre del titular:
                                    </label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-floating">
                                    <input id="txtrfc" type="text" class="form-control" placeholder="RFC:" />
                                    <label class="form-label" for="txtrfc">RFC: </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-floating mb-3">
                                        <input id="domicilio" type="text" class="form-control"
                                            placeholder="domicilio:" />
                                        <label class="form-label" for="domicilio">Domicilio: </label>
                                    </div>
                                </div>
                                <div class="col-4 ">
                                    <div class="form-floating mb-3">
                                        <input id="colonia" type="text" class="form-control" placeholder="Colonia:" />
                                        <label class="form-label" for="colonia">colonia: </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class=" form-floating mb-3">
                                        <select id="cmbEstado" class="form-select" aria-label="Estado">
                                            <option value="Ag">Aguascalientes</option>
                                            <option value="B">Baja California</option>
                                            <option value="BS">Baja California Sur</option>
                                            <option value="Ca"> Campeche</option>
                                            <option value="CO"> Coahuila</option>
                                            <option value="Col"> Colima</option>
                                            <option value="Ch">Chiapas</option>
                                            <option value="chih">Chihuahua</option>
                                            <option value="Du">Durango</option>
                                            <option value="Di"> Distrito Federal</option>
                                            <option value="Gua">Guanajuato</option>
                                            <option value="Gue">Guerrero</option>
                                            <option value="Hi"> Hidalgo</option>
                                            <option value="Ja">Jalisco</option>
                                            <option value="Me">M&eacute;xico</option>
                                            <option value="Mi">Michoac&aacute;n,</option>
                                            <option value="Mo">Morelos</option>
                                            <option value="Na">Nayarit</option>
                                            <option value="Nu">Nuevo Le&oacute;n</option>
                                            <option value="Ox">Oaxaca</option>
                                            <option value="Pu">Puebla</option>
                                            <option value="Que">Quer&eacute;taro,</option>
                                            <option value="Qui">Quintana Roo</option>
                                            <option value="SL">San Luis Potos&iacute;</option>
                                            <option value="Si"> Sinaloa</option>
                                            <option value="So"> Sonora</option>
                                            <option value="Ta">Tabasco</option>
                                            <option value="Tam">Tamaulipas</option>
                                            <option value="Tla">Tlaxcala</option>
                                            <option value="V">Veracruz</option>
                                            <option value="Y">Yucat&aacute;n</option>
                                            <option value="Z">Zacatecas</option>
                                        </select>
                                        <label for="cmbEstado">Estado</label>
                                    </div>
                                </div>
                                <div class="col-2 ">
                                    <div class="form-floating mb-3">
                                        <input id="txtCiudad" type="text" class="form-control"
                                            placeholder="Codigo Postal:" />
                                        <label class="form-label" for="txtCiudad">Ciudad: </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <input id="txtcodigoPostal" type="text" class="form-control"
                                            placeholder="Codigo Postal:" />
                                        <label class="form-label" for="txtcodigoPostal">Codigo Postal: </label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating mb-3">
                                        <input id="txtTelefono" type="tel" class="form-control"
                                            placeholder="Telefono:" />
                                        <label class="form-label" for="txtTelefono">Telefono: </label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating mb-3">
                                        <input id="txtlongitud" type="text" class="form-control"
                                            placeholder="Longitud:" />
                                        <label class="form-label" for="txtlongitud">Longitud: </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <input id="txtlatitud" type="text" class="form-control" placeholder="Latitud" />
                                        <label class="form-label" for="txtlatitud">Latitud: </label>
                                    </div>
                                </div>
                                <div class="col-2 ">
                                    <div class="form-floating mb-3">
                                        <input id="txtStatus" type="number" min="0" max="1" class="form-control"
                                            placeholder="Status:" />
                                        <label class="form-label" for="txtStatus">Estatus: </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="text-center">
                                        <button class="btn btn-primary me-2" onclick="cm.save();">
                                            <i class="fa fa-floppy-disk"></i>
                                            Guardar</button>
                                        <button class="btn btn-danger ms-2" onclick="cm.deleteSucursal()">
                                            <i class="fa fa-trash-can"></i>
                                            Eliminar</button>
                                        <button class="btn btn-success ms-2" onclick="cm.clearForm()">
                                            <i class="fa fa-brush"></i>
                                            Limpiar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="divCatalogoSucursal" class="row mt-5 mb-3">
    <div class="col-11 m-auto">
        <div class="card">
            <div class="col-12 d-flex card-header bg-success">
                <span class="h3 text-white m-2">Cat&aacute;logo de Sucursales</span>
                <nav class="col-14">
                    <div class="container-fluid m-2">
                        <form class="d-flex" role="search">
                            <input id="searchTerm" class="form-control me-2" type="search" aria-label="Search">
                            <button id="searchButton" class="btn btn-success" type="button"><i
                                    class="fa fa-search"></i></button>
                        </form>
                        <button class="mt-2 btn btn-success" onclick="cm.clearAndShowDetalleSucursal()">
                            <i class="fa fa-plus"></i></button>
                    </div>
                </nav>
            </div>
            <div class="card-body bg-success-subtle">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Sucursal</th>
                            <th>Domicilio</th>
                            <th>Colonia</th>
                            <th>Ciudad</th>
                            <th>Telefono</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodySucursales">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
